<!doctype html>
<style media="screen">
  body, html {
    height: 100%;
  }
</style>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="main.js"></script>
    <title>Hangman, Beautified</title>
  </head>
  <body class="container-fluid">
    <div class="d-flex flex-column h-100">
      <h1 class="text-center p-3">Hangman, Beautified</h1>
      <p class="lead text-center">Press any letter to begin guessing!</p>
      <div id="blanks" class="row flex-grow-1 align-items-center justify-content-center">
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-2">
          <h1 id="tries-left" class="text-center">
            10
          </h1>
          <p class="text-center font-weight-light">Tries Left</p>
        </div>
        <div class="col-2">
          <h1 id="solved" class="text-center">
            0
          </h1>
          <p class="text-center font-weight-light">Solved</p>
        </div>
        <div class="col-2">
          <h1 id="failed" class="text-center">
            0
          </h1>
          <p class="text-center font-weight-light">Failed</p>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" name="generate button" class="m-5 btn btn-primary" onclick="generateBlanks()">Generate Puzzle</button>
      </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript">

      // TODO: Add ability to generate blanks for words with spaces

      $(document).ready(function() {
        generateBlanks();
      })
      document.addEventListener('keypress', guess);

      function generateBlanks() {
        $('#blanks').empty();
        let generatedWord = generateWord();
        let length = generatedWord.length;
        wordBank['current'] = generatedWord;
        wordBank['guessedLetters'] = [];
        let numberOfBlanks = generatedWord.length;
        wordBank['blanksLeft'] = numberOfBlanks;
        if (length > 0) {
          for (let i=0; i<numberOfBlanks; i++) {
            $(`<h2 id="blank${i}" class="text-center px-2">_</h2>`).appendTo('#blanks')
          }
        } else {
        }

      }

      function guess(key) {
        let keyPressed = key['key']
        if (wordBank['guessedLetters'].indexOf(keyPressed) == -1) {
          wordBank['guessedLetters'].push(keyPressed);
          let index = wordBank['current'].indexOf(keyPressed)
          if (index != -1) {
            for (i=0; i<wordBank['current'].length; i++) {
              if (keyPressed == wordBank['current'][i]) {
                $(`#blank${i}`).text(wordBank['current'][i])
                wordBank['blanksLeft'] = wordBank['blanksLeft'] - 1
                if (wordBank['blanksLeft'] == 0) {
                  $('#solved').text(function(i, cur) {
                    return parseInt(cur) + 1;
                  })
                  $('#tries-left').text(10);
                  wordBank['guessed'].push(wordBank['current'])
                  for (let i=0; i<wordBank['unguessed'].length; i++) {
                    if (wordBank['unguessed'][i] == wordBank['current']) {
                      wordBank['unguessed'].splice(i, 1);
                    }
                  }
                  generateBlanks();
                }
              }
            }
          } else {
            $('#tries-left').text(function(i, cur) {
              return parseInt(cur) - 1;
            })
            if (parseInt($('#tries-left').text()) == 0) {
              generateBlanks();
              $('#tries-left').text(10);
              $('#failed').text(function(i, cur) {
                return parseInt(cur) + 1;
              })
            }
          }
        }
      }

    </script>
  </body>
</html>
