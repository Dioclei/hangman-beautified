<!doctype html>
<style media="screen">
  body, html {
    height: 100%;
  }
</style>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Hangman, Beautified</title>
  </head>
  <body class="container-fluid">
    <div class="d-flex flex-column h-100">
      <h1 class="text-center p-3">Hangman, Beautified</h1>
      <p class="lead text-center">Press any letter to begin guessing!</p>
      <p class="text-center font-weight-light" id="categoryName">Current Category</p>
      <input type="text" id="mobileKeyboardInput" style="visibility: hidden">
      <div id="blanks" class="row flex-grow-1 align-items-center justify-content-center">
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-2">
          <h1 id="tries-left" class="text-center">
            10
          </h1>
          <p class="text-center font-weight-light">Tries Left</p>
        </div>
        <div class="col-2">
          <h1 id="solved" class="text-center">
            0
          </h1>
          <p class="text-center font-weight-light">Solved</p>
        </div>
        <div class="col-2">
          <h1 id="failed" class="text-center">
            0
          </h1>
          <p class="text-center font-weight-light">Failed</p>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" name="generate button" class="m-5 btn btn-primary" onclick="generateBlanks()">Generate Puzzle</button>
      </div>
      <div id="mobileKeyboard" style="visibility: hidden" class="justify-content-center">
        <p class="text-center">Hello Mobile!</p>
      </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        updateScreen('SCHOOL_CATEGORY')
        updateScreenForMobileAndTablet()
      })

      function updateScreen(newCategoryString) {
        updateCategory(newCategoryString)
        showCategoryName();
        generateBlanks();
      }

      function showCategoryName() {
        $('#categoryName').text(`Current Category: ${currentWordBank['categoryName']}`)
      }

      function generateBlanks() {
        $('#blanks').empty();
        currentWordBank['current'] = generateWord()
        if (!!currentWordBank['current']) {
          currentWordBank['guessedLetters'] = [];
          let numberOfChar = currentWordBank['current'].length;
          currentWordBank['blanksLeft'] = currentWordBank['current'].match(/\S/g).length;
          for (let i=0; i<numberOfChar; i++) {
            if (currentWordBank['current'][i] !== ' ') {
              $(`<h2 id="blank${i}" class="text-center px-2">_</h2>`).appendTo('#blanks')
            } else {
              $(`<h2 id="blank${i}" class="text-center px-2"> </h2>`).appendTo('#blanks')
            }
          }
        } else {
          $(`<p class="text-center lead">All words have been guessed.</p>`).appendTo('#blanks')
        }
      }


      function guess(keyObj) {
        if (isAllowedCharacter(keyObj['key']) && currentWordBank['guessedLetters'].indexOf(keyObj['key']) == -1) {
          let key = keyObj['key']
          currentWordBank['guessedLetters'].push(key);
          let index = currentWordBank['current'].toLowerCase().indexOf(key)
          if (index != -1) {
            for (i=0; i<currentWordBank['current'].length; i++) {
              if (key == currentWordBank['current'][i].toLowerCase()) {
                $(`#blank${i}`).text(currentWordBank['current'][i])
                currentWordBank['blanksLeft'] = currentWordBank['blanksLeft'] - 1
                if (currentWordBank['blanksLeft'] == 0) {
                  setTimeout(() => {
                    $('#solved').text(function(i, cur) {
                      return parseInt(cur) + 1;
                    })
                    $('#tries-left').text(10);
                    currentWordBank['guessed'].push(currentWordBank['current'])
                    for (let i=0; i<currentWordBank['unguessed'].length; i++) {
                      if (currentWordBank['unguessed'][i] == currentWordBank['current']) {
                        currentWordBank['unguessed'].splice(i, 1);
                      }
                    }
                    generateBlanks();
                  }, 500)
                }
              }
            }
          } else {
            $('#tries-left').text(function(i, cur) {
              return parseInt(cur) - 1;
            })
            if (parseInt($('#tries-left').text()) == 0) {
              generateBlanks();
              $('#tries-left').text(10);
              $('#failed').text(function(i, cur) {
                return parseInt(cur) + 1;
              })
            }
          }
        }
      }

      window.mobileAndTabletCheck = function() {
        let check = false;
        let regex = new RegExp(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/, 'i')
        (function(a){if(regex.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
        return check;
      };

      function updateScreenForMobileAndTablet() {
        window.mobileAndTabletCheck() ? $('#mobileKeyboard').css('visibility', 'visible')
                                      : $('#mobileKeyboard').css('visibility', 'hidden')
      }
    </script>
  </body>
</html>
