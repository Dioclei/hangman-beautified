<!doctype html>
<style media="screen">
  body, html {
    height: 100%;
  }
</style>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Hangman, Beautified</title>
  </head>
  <body class="container-fluid">
    <div class="d-flex flex-column h-100">
      <h1 class="text-center pt-3">Hangman, Beautified</h1>
      <p class="lead text-center">Press any letter to begin guessing!</p>
      <div class="dropdown m-auto">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Choose Category: School
        </button>
        <div id="categoryDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button id="animeButton" type="button" class="dropdown-item" onclick="updateScreen('ANIME_CATEGORY')">Anime</button>
          <button id="leagueButton" type="button" class="dropdown-item" onclick="updateScreen('LEAGUE_CATEGORY')">League Champions</button>
          <button id="schoolButton" type="button" class="dropdown-item" onclick="updateScreen('SCHOOL_CATEGORY')">School</button>
        </div>
      </div>
      <div id="blanks" class="row flex-grow-1 my-2 align-items-center justify-content-center">
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-2">
          <h1 id="tries-left" class="text-center">
            10
          </h1>
          <p class="text-center font-weight-light">Tries Left</p>
        </div>
        <div class="col-2">
          <h1 id="solved" class="text-center">
            0
          </h1>
          <p class="text-center font-weight-light">Solved</p>
        </div>
        <div class="col-2">
          <h1 id="failed" class="text-center">
            0
          </h1>
          <p class="text-center font-weight-light">Failed</p>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" name="generate button" class="mx-auto mb-3 mt-1 btn btn-primary" onclick="generateBlanks()">Generate Puzzle</button>
      </div>
      <div class="px-3 pb-4 justify-content-center">
        <div class="container row m-auto">
          <button id="q" class="col btn btn-outline-dark m-1 kb" type="button" value="q" onclick="guess(this.value)">Q</button>
          <button id="w" class="col btn btn-outline-dark m-1 kb" type="button" value="w" onclick="guess(this.value)">W</button>
          <button id="e" class="col btn btn-outline-dark m-1 kb" type="button" value="e" onclick="guess(this.value)">E</button>
          <button id="r" class="col btn btn-outline-dark m-1 kb" type="button" value="r" onclick="guess(this.value)">R</button>
          <button id="t" class="col btn btn-outline-dark m-1 kb" type="button" value="t" onclick="guess(this.value)">T</button>
          <button id="y" class="col btn btn-outline-dark m-1 kb" type="button" value="y" onclick="guess(this.value)">Y</button>
          <button id="u" class="col btn btn-outline-dark m-1 kb" type="button" value="u" onclick="guess(this.value)">U</button>
          <button id="i" class="col btn btn-outline-dark m-1 kb" type="button" value="i" onclick="guess(this.value)">I</button>
          <button id="o" class="col btn btn-outline-dark m-1 kb" type="button" value="o" onclick="guess(this.value)">O</button>
          <button id="p" class="col btn btn-outline-dark m-1 kb" type="button" value="p" onclick="guess(this.value)">P</button>
        </div>
        <div class="container row m-auto">
          <button id="a" class="col btn btn-outline-dark m-1 kb" type="button" value="a" onclick="guess(this.value)">A</button>
          <button id="s" class="col btn btn-outline-dark m-1 kb" type="button" value="s" onclick="guess(this.value)">S</button>
          <button id="d" class="col btn btn-outline-dark m-1 kb" type="button" value="d" onclick="guess(this.value)">D</button>
          <button id="f" class="col btn btn-outline-dark m-1 kb" type="button" value="f" onclick="guess(this.value)">F</button>
          <button id="g" class="col btn btn-outline-dark m-1 kb" type="button" value="g" onclick="guess(this.value)">G</button>
          <button id="h" class="col btn btn-outline-dark m-1 kb" type="button" value="h" onclick="guess(this.value)">H</button>
          <button id="j" class="col btn btn-outline-dark m-1 kb" type="button" value="j" onclick="guess(this.value)">J</button>
          <button id="k" class="col btn btn-outline-dark m-1 kb" type="button" value="k" onclick="guess(this.value)">K</button>
          <button id="l" class="col btn btn-outline-dark m-1 kb" type="button" value="l" onclick="guess(this.value)">L</button>
        </div>
        <div class="container row m-auto">
          <button id="z" class="col btn btn-outline-dark m-1 kb" type="button" value="z" onclick="guess(this.value)">Z</button>
          <button id="x" class="col btn btn-outline-dark m-1 kb" type="button" value="x" onclick="guess(this.value)">X</button>
          <button id="c" class="col btn btn-outline-dark m-1 kb" type="button" value="c" onclick="guess(this.value)">C</button>
          <button id="v" class="col btn btn-outline-dark m-1 kb" type="button" value="v" onclick="guess(this.value)">V</button>
          <button id="b" class="col btn btn-outline-dark m-1 kb" type="button" value="b" onclick="guess(this.value)">B</button>
          <button id="n" class="col btn btn-outline-dark m-1 kb" type="button" value="n" onclick="guess(this.value)">N</button>
          <button id="m" class="col btn btn-outline-dark m-1 kb" type="button" value="m" onclick="guess(this.value)">M</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        updateScreen('SCHOOL_CATEGORY')
        if (window.mobileCheck()) {
          $('h1').css('font-size', '70%')
          $('button').css('font-size', '80%')
          $('p').css('font-size', '80%')
        }
      })

      function updateScreen(newCategoryString) {
        $(document).off('keypress')
        updateCategory(newCategoryString)
        updateDropdown(newCategoryString)
        showCategoryName();
        generateBlanks();
        $(document).on('keypress', (keyObj) => guess(keyObj['key']))
      }

      function updateDropdown(newCategoryString) {
        let htmlString = `<button id="animeButton" type="button" class="dropdown-item" onclick="updateScreen('ANIME_CATEGORY')">Anime</button>
                          <button id="leagueButton" type="button" class="dropdown-item" onclick="updateScreen('LEAGUE_CATEGORY')">League Champions</button>
                          <button id="schoolButton" type="button" class="dropdown-item" onclick="updateScreen('SCHOOL_CATEGORY')">School</button>`
        switch (newCategoryString) {
          case 'ANIME_CATEGORY':
            $('#categoryDropdown').html(htmlString)
            $('#animeButton').remove()
            $('#dropdownMenuButton').text('Current Category: Anime')
            break;
          case 'LEAGUE_CATEGORY':
            $('#categoryDropdown').html(htmlString)
            $('#leagueButton').remove()
            $('#dropdownMenuButton').text('Current Category: League of Legends Champions')
            break;
          case 'SCHOOL_CATEGORY':
            $('#categoryDropdown').html(htmlString)
            $('#schoolButton').remove()
            $('#dropdownMenuButton').text('Current Category: School')
            break;
          default:

        }
      }

      function showCategoryName() {
        $('#categoryName').text(`Current Category: ${currentWordBank['categoryName']}`)
      }

      function generateBlanks() {
        $('#blanks').empty();
        currentWordBank['current'] = generateWord()
        if (!!currentWordBank['current']) {
          currentWordBank['guessedLetters'] = [];
          let numberOfChar = currentWordBank['current'].length;
          currentWordBank['blanksLeft'] = currentWordBank['current'].match(/\S/g).length;
          for (let i=0; i<numberOfChar; i++) {
            if (currentWordBank['current'][i] !== ' ') {
              $(`<h2 id="blank${i}" class="text-center px-2">_</h2>`).appendTo('#blanks')
            } else {
              $(`<h2 id="blank${i}" class="text-center px-2"> </h2>`).appendTo('#blanks')
            }
          }
        } else {
          $(`<p class="text-center lead">All words have been guessed.</p>`).appendTo('#blanks')
        }
        enableKeys();
      }


      function guess(key) {
        if (typeof key !== 'string')
          throw 'key is not string!'
        if (!isAllowedCharacter(key))
          return;
        if (currentWordBank['guessedLetters'].indexOf(key) != -1)
          return;
        currentWordBank['guessedLetters'].push(key);
        let index = currentWordBank['current'].toLowerCase().indexOf(key)
        if (index != -1) {
          for (i=0; i<currentWordBank['current'].length; i++) {
            if (key == currentWordBank['current'][i].toLowerCase()) {
              $(`#blank${i}`).text(currentWordBank['current'][i])
              currentWordBank['blanksLeft'] = currentWordBank['blanksLeft'] - 1
              if (currentWordBank['blanksLeft'] == 0) {
                setTimeout(() => {
                  $('#solved').text(function(i, cur) {
                    return parseInt(cur) + 1;
                  })
                  $('#tries-left').text(10);
                  currentWordBank['guessed'].push(currentWordBank['current'])
                  for (let i=0; i<currentWordBank['unguessed'].length; i++) {
                    if (currentWordBank['unguessed'][i] == currentWordBank['current']) {
                      currentWordBank['unguessed'].splice(i, 1);
                    }
                  }
                  generateBlanks();
                }, 500)
              }
            }
          }
        } else {
          $('#tries-left').text(function(i, cur) {
            return parseInt(cur) - 1;
          })
          if (parseInt($('#tries-left').text()) == 0) {
            generateBlanks();
            $('#tries-left').text(10);
            $('#failed').text(function(i, cur) {
              return parseInt(cur) + 1;
            })
          }
        }
        disableKey(key)
      }

      function disableKey(key) {
        if (typeof key !== "string")
          throw 'key is not a string!'
        $(`#${key}`).prop('disabled', true)
      }

      function enableKeys() {
        $('.kb')
        $('.kb').prop('disabled', false)
      }

        return check;
      };

    </script>
